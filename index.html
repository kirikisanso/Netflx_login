<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/netflix_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix login</title>
  </head>
  <body>
    <nav>
      <a href="https://www.netflix.com/kg-ru/"
        ><img class="img-logo" src="./img/netflix_logo.png" alt="logo"
      /></a>
    </nav>
    <div class="form-wrapper">
      <h2>To come in</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required />
          <label>Email or phone number</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>password</label>
        </div>
        <button type="submit">Sing In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Need help?</a>
        </div>
      </form>
      <p>New to Netflix? <a href="#">Register now </a></p>
      <small>
        This pageis protected by Goolge reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn more.</a>
      </small>
    </div>
  </body>
</html>
